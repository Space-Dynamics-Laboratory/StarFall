services:
  glmtrigger:
    container_name: glmtriggergen_prod_container
    build:
      context: ..
      dockerfile: ./docker/production.dockerfile
    ports: [ "5668:5668" ]
    environment:
      PYTHONUNBUFFERED: 1
    command: ["python", "./GlmTriggerGen.py", "-c"]

networks:
  default:
    name: starfall-network
    external: true

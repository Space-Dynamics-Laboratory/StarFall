@startuml
skinparam SequenceMessageAlign center
skinparam ParticipantPadding 30
skinparam BoxPadding 15
!pragma teoz true

title
 New Event
 
end title

box "starfall-chain"
collections chain as "starfall-chain"
end box

box "new viewer"
participant server as "starfall-server"
participant viewer as "starfall-viewer"
end box

rnote over chain: event trigger processed
chain -> server: publish new event
rnote over server: format message as JSON
server -> viewer: emit new event
@enduml

